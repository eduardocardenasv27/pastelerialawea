    <div class="container-fluid" id="navbarcontainer">
      <div class="row">

        </div>

<!-- sitio -->
    <div class="container-fluid" id="carritocontainer">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="leftsideitem">
                <input type="text" id="title" name="title" placeholder="ingresa titulo...">
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="rightsideitem">
                <input type="text" id="price" name="price" placeholder="$000.00">
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="leftsideitem">
	      <form>
	        <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
	      </form>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="rightsideitem">
                <textarea id="description" name="description" placeholder="Enter item description"></textarea>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="leftsideitem">
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="rightsideitem">
          	<label for="location">selecciona sucursales:</label><br>
          	<select id="location" name="location" placeholder="selecciona al menos un item">
            	<option value="sucursal1">Sucursal 1</option>
            	<option value="sucursal2">Sucursal 2</option>
            	<option value="sucursal3">Sucursal 3</option>
          	</select>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="leftsideitem">
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="rightsideitem">
          	<label for="category">selecciona categoria:</label><br>
          	<select id="category" name="category" placeholder="selecciona un item">
            	<option value="cat1">PASTEL</option>
            	<option value="cat2">PAY</option>
            	<option value="cat3">PANQUE</option>
            	<option value="cat4">GALLETA</option>
          	</select>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="leftsideitem">
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" id="rightsideitem">
          	<div class="botones">
            	 <button id="SUBMIT" class="boton-rojoAPLICAR">APLICAR</button>
            	 <button class="boton-rojo">CANCELAR</button>
		</div>
            </div>

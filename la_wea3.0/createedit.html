<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repostería la Wea</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <a href="">
          <img src="logo.png" alt="Repostería la Wea" class="logo">
        </a>
        <div class="nav-links">
          <a href="">SUCURSALES</a>
          <a href="">ACERCA DE</a>
          <a href="">MENÚ</a>
        </div>
        <button class="cart-button">
         admin
        </button>
      </nav>
    </header>      
      <div class="container-edit-items">
        <div class="preview-items">
          <input type="text" id="title" name="title" placeholder="ingresa titulo...">
          <div class="img-preview"><h4 class="adjuntar">adjuntar un archivo...</h4></div>
        </div>
        
        <div class="new-item-forms">
          <input type="text" id="price" name="price" placeholder="$000.00">
          <br>
          <textarea id="description" name="description" placeholder="Enter item description"></textarea>
          <label for="location">selecciona sucursales:</label>
          <select id="location" name="location" placeholder="selecciona al menos un item">
            <option value="sucursal1">Sucursal 1</option>
            <option value="sucursal2">Sucursal 2</option>
            <option value="sucursal3">Sucursal 3</option>
          </select>

          <label for="category">selecciona categoria:</label>
          <select id="category" name="category" placeholder="selecciona un item">
            <option value="cat1">PASTEL</option>
            <option value="cat2">PAY</option>
            <option value="cat3">PANQUE</option>
            <option value="cat4">GALLETA</option>
          </select>
          <div class="botones">
            <button class="boton-rojoAPLICAR">APLICAR</button>
            <button class="boton-rojo">CANCELAR</button>
          </div>
        </div>
      </main>
    </div>
   </body>
</html>
